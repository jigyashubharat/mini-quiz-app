<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini quiz app</title>
</head>
<link  rel= "stylesheet"  href="style.css">
<body>
  <div class = "container">
    <div id="quiz-box">
      <h2 id="question">your questions will appear here</h2>
    </div>
    <p id="scorebox">score: 0</p>
    <div class="buttons">
      <button class="option">A</button>
      <button class="option">B</button>
      <button class="option">C</button>
      <button class="option">D</button>
    </div>
    <div>
        <button  id ="start" class ="fun">start</button>
        <button id ="next" class ="fun">next</button><br>
        <button id ="restart" class ="fun">restart</button>
        
    </div>
  </div>  
<script src="app.js" ></script>
</body>
</html>
